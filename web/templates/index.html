<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>WatTaco</title>
    <link href="/static/main.css" rel="stylesheet" />
    <link href="/static/phone.css" rel="stylesheet" />
    <script type="text/javascript" src="//use.typekit.net/zul0pef.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
</head>
<body>
  <section>
    <div class="wrapper">
      <article id="devices" 
        {% if not form.errors.phone_number %}
        class="animate"
        {% endif %}
        >
        <div id="device">
          <div id="devicetop"></div>
          <div id="screen">
            <div id="taco-notification"></div>
          </div>
          <div id="button">
            <div id="button-square"></div>
          </div>
        </div>
      </article>
      <div id="info">
        <h1>UWaterloo's Taco Notifier</h1>
        <p>Get an SMS whenever a restaurant on campus is selling tacos.</p>
        <form action="/signup" method="post" name="signup">
            {{form.hidden_tag()}}

            {% for error in form.errors.phone_number %}
                <span class="error">[{{error}}]</span>
                <br>
            {% endfor %}

            <p>
                {{form.phone_number(placeholder="(123) 456-7890")}}
                <input type="submit" value="Sign Up">
            </p>
        </form>
      </div>
    </div>
  </section>

  <footer>
    <p class="quote">"{{ pun }}"</p>
    <p>Created by: <a href="http://thmsmlr.com">thmsmlr</a></p>
  </footer>
  <script type="text/javascript" src="/static/prefixfree.min.js"></script>
</body>
</html>
